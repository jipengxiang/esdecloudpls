<body class="text-center">
  <form id="form-register" form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="username" class="form-control" required placeholder="Username" required autofocus>
    <p></p>
    <label for="inputpic" class="sr-only">Profile URL Pic</label>
    <input type="text" id="pic" class="form-control" placeholder="Profile URL Pic" required autofocus>
    <p></p>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" required class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="register">Register</button>
  </form>


  <script>


    $(document).ready(function () {

      const baseUrl = "http://ec2-54-90-35-86.compute-1.amazonaws.com:8081";
      $("#form-register").submit((event) => {
        event.preventDefault()
        const username = $("#username").val();
        const pic = $("#pic").val();
        const password = $("#password").val();

        axios.post(`${baseUrl}/users/`, {
          username: username,
          profile_pic_url: pic,
          password: password
        })
          .then((response) => {
            console.log('Successfully Registered!')
            window.location.href = "http://ec2-54-90-35-86.compute-1.amazonaws.com:3001/login.html";
          })
          .catch((error) => {
            console.log("Error")
          })
      })
    })


  </script>
