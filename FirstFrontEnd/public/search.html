  <div class="container">

    <div style="margin-top: 2rem;">
      <h1>All Listing</h1>

      <form id="create-post-form" style="margin-top: 2rem;">
        <div class="form-group">
          <input type="text" name="searcharea" id="searcharea" placeholder="Search for listing" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" id="Search">Search</button>
      </form>

      <div id="posts">
        <div class="card" style="margin-top: 2rem;">
          <div class="card-body">
            <p class="card-text">Title</p>
          </div>
          <img src="../images/iphone11.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
          <div class="card-footer text-muted">
            Description
          </div>
          <div class="card-footer text-muted">
            Price
          </div>
          <div class="card-footer text-muted">
            <a href="http://ec2-54-90-35-86.compute-1.amazonaws.com:3001/offer.html?listingid=1" class="btn btn-primary" class="Offer">Offer</a>

  <script>


    var userData = localStorage.getItem('userInfo')
    console.log(userData)
    var userDataJson = JSON.parse(userData)
    console.log(userDataJson)
    var userid = userDataJson[0].id
    console.log(userid)
    var token = localStorage.getItem('token')

    // GET -->	View all listed products 
    $.ajax({
      url: "http://ec2-54-90-35-86.compute-1.amazonaws.com:8081/listings/",
      type: "GET",
      contentType: "application/json",
      dataType: "json",
      success: function (data, textStatus, xhr) {
        console.log(data);
        if (data != null) {

          var postsHtml = ""

          for (var i = 0; i < data.length; i++) {
            if (userid != data[i].fk_poster_id) {
              postsHtml +=
                `
                          <div class="card" style="margin-top: 2rem;">
                          <div class="card-body">
                          <p class="card-text">${data[i].title}</p>
                          </div>
                          <img src="../images/${data[i].image}" class="img-rounded" alt="Cinque Terre" width="304" height="236">
                          <div class="card-footer text-muted">
                            ${data[i].description}
                          </div>
                          <div class="card-footer text-muted">
                            ${data[i].price}
                          </div>
                          <div class="card-footer text-muted">
                          <a href="http://ec2-54-90-35-86.compute-1.amazonaws.com:3001/offer.html?listingid=${data[i].id}" class="btn btn-primary" class="Offer">Offer</a>
                          </div>
                          `;
            }
          }
          $('#posts').html(postsHtml);
        } else {
          console.log("Error in retrieving...");
        }
      }, error(xhr, textStatus, err) {
        console.log(err);
        window.alert("Error");
      }
    });

    // GET --> Search functionality 
    $(document).ready(function () {
        $('#Search').click(function () {
          var title = $("#searcharea").val();
          console.log(title);

          $.ajax({
            // headers: { "authorization": "Bearer " + token },
            url: "http://ec2-54-90-35-86.compute-1.amazonaws.com:8081/alllistings/" + title,
            type: "GET",
            // data:data,
            contentType: "application/json",
            dataType: "json",
            success: function (data, textStatus, xhr) {


              if (data != null) {
                var searchHtml = ""

                for (var i = 0; i < data.length; i++) {
                  if (userid != data[i].fk_poster_id) {
                    searchHtml += `
                                <div class="card" style="margin-top: 2rem;">
                                <div class="card-body">
                                <p class="card-text">${data[i].title}</p>
                                </div>
                                <img src="../images/iphone11.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
                                <div class="card-footer text-muted">
                                  ${data[i].description}
                                </div>
                                <div class="card-footer text-muted">
                                  ${data[i].price}
                                </div>
                                <a href="http://ec2-54-90-35-86.compute-1.amazonaws.com:3001/offer.html?listingid=${data[i].id}" class="btn btn-primary" class="Offer">Offer</a>

                                `;
                  }
                }
                $('#posts').html(searchHtml);
              } else {
                console.log("Error in retrieving...");
              }
            }, error(xhr, textStatus, err) {
              console.log(err);
              window.alert("Wrong Credentials!");
            }

          });
          return false;
        })
      });


  </script>
